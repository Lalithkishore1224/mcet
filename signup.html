<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Register Form</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Wavy Background -->
   <div class="wave"></div>

   <!-- Leaves -->
   <img src="logo3.png" alt="Leaf 1" class="leaf leaf1">
   <img src="ig.png" alt="Leaf 2" class="leaf leaf2">
    <br><br><br><br><br><br><br><br><br><br>
  <h1 class="form-heading">CREATE ACCOUNT</h1>
  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="" required>
      <span>Enter your full name</span>
    </div><br>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" placeholder="" required>
      <span>Enter your department</span>
    </div><br>
    <div class="form-group">
      <label for="section">Section</label>
      <input type="text" id="section" placeholder="" required>
      <span>Enter your section</span>
    </div><br>
    <div class="form-group">
      <label for ="rollno">Registor Number</label>
       <input type="text" id="rollo" placeholder="" required>
       <span>727624</span>
    </div><br>
      <div class="form-group">
         <label for ="scholar">Resident</label>
           <input type="text" id="scholar" placeholder=""  required>
            <span>day scholar or hosteler</span>
      </div><br>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" placeholder="" required>
      <span>Select your DOB</span>
    </div><br>
    <div class="form-group">
      <label for="gender">Gender</label>
      
      <select id="gender" required>
        <option value="" disabled selected></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        
      
      </select>
    
    </div><br>
    <div class="form-group">
      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile"  placeholder="" required>
      <span>Enter your mobile number</span>
    </div><br>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email"  placeholder="" required>
      <span>Enter your email</span>
    </div><br>
    <div class="form-group">
      <label for="interest">Your Field of Interest</label>
      <input type="text" id="interest" placeholder="" required>
      <span>Enter your field of interest</span>
    </div><br>
     <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="" required>
        <span>Description about you </span>
      </div><br>
      
    <div class="form-group upload">
      <label for="profile-pic">Profile Pic</label>
      <input type="file" id="profile-pic" accept="image/*" required>
      
    </div><br>
    <div class="form-group">
      <label for="password">Set Password</label>
      <input type="password" id="password" placeholder="" required>
      <span>Enter your password</span>
    </div><br>
    <div class="form-group">
      <label for="confirm-password">Re-enter Password</label>
      <input type="password" id="confirm-password" placeholder="" required>
      <span>Re-enter your password</span>
    </div><br><br>
    <button type="submit" class="btn" id="btn">Create Account</button>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

   <!-- Add Confetti Effect -->
   <script>
       document.getElementById('btn').addEventListener('click', function () {
           
           confetti({
               particleCount: 150, // Number of particles
               spread: 50,        
               origin: { x: 0.5, y: 0.5 }, // Origin point (above the login form)
               colors: ['#ff5733', '#33ff57', '#3357ff'] // Custom colors
           });
             
           alert("ACCOUNT HAS BEEN CREATED SUCCESSFULLY");
       });
   </script>
  </form>
</body>
</html>
