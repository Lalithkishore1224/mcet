<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Register Form</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Wavy Background -->
   <div class="wave"></div>

   <!-- Leaves -->
   <img src="logo3.png" alt="Leaf 1" class="leaf leaf1">
   <img src="ig.png" alt="Leaf 2" class="leaf leaf2">
    <br><br><br><br><br><br><br><br><br><br>
  <h1 class="form-heading">CREATE ACCOUNT</h1>
  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" placeholder="Enter your department" required>
    </div>
    <div class="form-group">
      <label for="section">Section</label>
      <input type="text" id="section" placeholder="Enter your section" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        
      </select>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="interest">Your Field of Interest</label>
      <input type="text" id="interest" placeholder="Enter your field of interest" required>
    </div>
    <div class="form-group upload">
      <label for="profile-pic">Profile Pic</label>
      <input type="file" id="profile-pic" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Re-enter Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
    </div><br>
    <button type="submit" class="btn" id="btn">Create Account</button>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

   <!-- Add Confetti Effect -->
   <script>
       document.getElementById('btn').addEventListener('click', function () {
           
           confetti({
               particleCount: 150, // Number of particles
               spread: 50,        
               origin: { x: 0.5, y: 0.5 }, // Origin point (above the login form)
               colors: ['#ff5733', '#33ff57', '#3357ff'] // Custom colors
           });
             
           alert("ACCOUNT HAS BEEN CREATED SUCCESSFULLY");
       });
   </script>
  </form>
</body>
</html>
